<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Maths is fun!</title>
</head>
<body>
    
    <main class="calculator">
        <div class ="calculator__viewport" id="viewport">
            <div class="calculator__number" id="calculator__previous"></div>
            <div class="calculator__number" id="calculator__current"></div>
            <div class="calculator__number" id="calculator__opperator"></div>

        </div>
        <button class="calculator__button calculator__button--wide" id="clearButton">AC</button>
        <button class="calculator__button" id="delButton">Del</button>
        <button class="calculator__button" id="divButton">/</button>
        <button class="calculator__button" id="oneButton">1</button>
        <button class="calculator__button" id="twoButton">2</button>
        <button class="calculator__button "id="threeButton">3</button>
        <button class="calculator__button"id="timesButton">*</button>
        <button class="calculator__button" id="fourButton">4</button>
        <button class="calculator__button" id="fiveButton">5</button>
        <button class="calculator__button" id="sixButton">6</button>
        <button class="calculator__button" id="plusButton">+</button>
        <button class="calculator__button" id="sevenButton">7</button>
        <button class="calculator__button" id="eightButton">8</button>
        <button class="calculator__button" id="nineButton">9</button>
        <button class="calculator__button" id="minusButton">-</button>
        <button class="calculator__button" id="decimalButton">.</button>
        <button class="calculator__button" id="zeroButton">0</button>
        <button class="calculator__button calculator__button--wide" id="equalButton">=</button>

        <script src="./main.js"></script>
    </main>
    
</body>
</html>
